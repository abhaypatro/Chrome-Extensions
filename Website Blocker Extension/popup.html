<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Blocker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Website  Blocker</h1>
    <h4>Select the Websites you want to block:</h4>
    <input type="checkbox" id="1">
    <label for="1">Youtube</label>
    <br>
    <input type="checkbox" id="2">
    <label for="2">Facebook</label>
    <br>
    <input type="checkbox" id="3">
    <label for="3">Instagram</label>
    <br>
    <input type="checkbox" id="4">
    <label for="4">Snapchat</label>
    <br>
    <input type="checkbox" id="5">
    <label for="5">Spotify</label>
    <br>               
    <br>
    <button id="set">Submit</button>
    <button id="reset">Reset</button>
    <script
    src="jquery-3.4.1.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
